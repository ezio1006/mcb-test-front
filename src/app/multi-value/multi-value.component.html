

  <mat-list style="width: 35%;">
    <mat-list-item *ngFor="let lst of lstToDisplay">
      <h3 matLine> {{lst}} </h3>
      <button mat-mini-fab (click)="openTransaction()">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab (click)="deleteFromList(lst)">
        <mat-icon>delete</mat-icon>
    </button>
    </mat-list-item>
  </mat-list>
