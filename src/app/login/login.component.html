<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
            <mat-toolbar color="warn">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form"  [formGroup]="loginForm"  (ngSubmit)="login()">
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button type="submit">Login</button>
        </form>

    </mat-card>
</div>
