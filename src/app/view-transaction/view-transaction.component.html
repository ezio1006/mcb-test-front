
<div class="cssTableContainer">
    <div class="mat-elevation-z8">
    <table mat-table matSort  [dataSource]="dataSource">
        <!-- 'customerName', 'transferAmount', 'idCurrency', 'reference' -->
      <!-- Position Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Customer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="transferAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.transferAmount}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="idCurrency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
        <td mat-cell *matCellDef="let element"> {{element.idCurrency}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
  </div>
